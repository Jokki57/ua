<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    testtest
    <div id="div" style="white-space: pre-wrap"></div>
    <script>
      function getObjectString(value) {
        var result = '';
        if (typeof value === 'object') {
          Object.entries(value).forEach((ent) => {
            result += ent[0] + ': ' + getObjectString(ent[1]);
          });
        } else {
          result += value;
        }
        return result + '\n';
      }

      // const data = navigator.userAgentData;
      const data = JSON.parse(
        '{"brands":[{"brand":"Google Chrome","version":"95"},{"brand":"Chromium","version":"95"},{"brand":";Not A Brand","version":"99"}],"mobile":false}',
      );
      window.div.textContent = getObjectString(data);
    </script>
  </body>
</html>
